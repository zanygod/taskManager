<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Task Management Dashboard</h1>
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="text" id="taskDescription" placeholder="Task Description">
    <input type="date" id="taskDueDate">
    <select id="taskCategory">
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="others">Others</option>
    </select>
    <select id="taskPriority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="range" id="taskProgress" min="0" max="100" value="0">
    <label for="taskProgress">Progress: <span id="taskProgressValue">0%</span></label>
    <button id="addTaskButton">Add Task</button>

    <div id="filters">
      <input type="text" id="filterTitle" placeholder="Filter by title">
      <input type="date" id="filterDueDate">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="others">Others</option>
      </select>
      <select id="filterPriority">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div id="sortOptions">
      <select id="sortTasks">
        <option value="alphabetical">Alphabetical (A-Z)</option>
        <option value="reverseAlphabetical">Reverse Alphabetical (Z-A)</option>
        <option value="soonest">Soonest to Latest</option>
        <option value="latest">Latest to Soonest</option>
      </select>
    </div>

    <div id="taskList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
